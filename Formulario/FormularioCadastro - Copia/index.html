<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
    <title>Cadastrar Usu&aacuterio</title>
</head>
<body>
    <h3>Cadastrar Usu&aacuterio</h3>
    <form id="cadastro-form">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" required maxlength="100"><br>

        <label for="sobrenome">Sobrenome:</label>
        <input type="text" id="sobrenome" required maxlength="100"><br>

        <label for="email">Email:</label>
        <input type="email" id="email" required maxlength="100"><br>

        <label for="telefone">Telefone:</label>
        <input type="text" id="telefone" required maxlength="15"><br

        <label for="data-nascimento">Data de Nascimento</label>
        <div class="data-container">
            <select id="dia" name="Dia"></select>
            <select id="mes" name="Mes"></select>
            <select id="ano" required></select><br>
        </div>

        <label for="descricao">Descri&ccedil;&atilde;o:</label>
        <input type="text" id="descricao" required maxlength="50"><br>

        <button style="background-color:#0094ff; color:white;" type="button" id="enviar">Enviar</button>
        <button type="button" id="limpar">Limpar</button>
    </form>
</body>
</html>
